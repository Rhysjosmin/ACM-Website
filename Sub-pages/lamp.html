<body>
    <section class="Main">
      <!--<h1 id="Name">Tech Mania 2K22</h1>-->
     
        <video id="vid"  autoplay muted preload="auto">
            <source id="src" src="/ACM-Website/media/Lamp/TechMania/Start.mp4" type="video/mp4">
         </video>
         <br/><br/>
         <div class="changeVid" id="CV">
         <button id="Expand" style="display: Block;">Open</button>
         <button id="change1"></button>
         <button id="change2"></button>
         <button id="change3"></button>
         <button id="change4"></button>
         <button id="change5"></button>   
         </div>
         
        
    
        <script>
            let menu=0;
            const v = document.getElementById("vid");
            const s = document.getElementById("src");
            const loc='/ACM-Website/media/Lamp/TechMania'
            
            function St(){
               s.src = loc+'/1.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
            
           function Expand(){
            if(menu==0){
               c1.textContent='Mr. Milind Anvekar'
               c2.textContent='Mr. Rohan Warty'
               c3.textContent='Rev Fr. Kinley D\'Cruz'
               c4.textContent='Dr Gaurang Patkar'
               c5.textContent='Prof. Amey Kerkar & Student'

               c1.style.display='Block'
               c2.style.display='Block'
               c3.style.display='Block'
               c4.style.display='Block'
               c5.style.display='Block'
               menu=1
               exp.textContent='Close'
               CV.classList.remove('disappear')
            }else{
               c1.textContent=''
               c2.textContent=''
               c3.textContent=''
               c4.textContent=''
               c5.textContent=''

               c1.style.display='None'
               c2.style.display='None'
               c3.style.display='None'
               c4.style.display='None'
               c5.style.display='None'
               menu=0
               exp.textContent='Open'
               CV.classList.add('disappear')
            }
            

            
           }

           
            function changeVideo1() { 
               s.src = loc+'/1.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
            function changeVideo2() { 
               s.src = loc+'/2.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
            function changeVideo3() { 
               s.src = loc+'/3.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
            function changeVideo4() { 
               s.src = loc+'/4.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
            function changeVideo5() { 
               s.src = loc+'/5.mp4';
               v.load();
               v.play();
               v.loop = true;
               v.preload="auto";
            }
           
            const exp=document.getElementById("Expand"); 

            const c1=document.getElementById("change1"); 
            const c2=document.getElementById("change2"); 
            const c3=document.getElementById("change3"); 
            const c4=document.getElementById("change4"); 
            const c5=document.getElementById("change5"); 
            const CV=document.getElementById("CV"); 

            exp.onclick=Expand;
            c1.onclick=changeVideo1;
            c2.onclick=changeVideo2;
            c3.onclick=changeVideo3;
            c4.onclick=changeVideo4;
            c5.onclick=changeVideo5;
            
           </script>
